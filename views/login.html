<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Technical Share FCamara" />
    <meta
      name="description"
      content="Aplicação desenvolvida durante o hackathon do Programa de Formação Season 3."
    />
    <meta name="author" content="Squad-3 do Programa de Formação Season 3" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <title>Technical Share</title>
    <link rel="stylesheet" href="/public/styles/global.css" />
    <link rel="stylesheet" href="/public/styles/login.css" />
  </head>
  <body>
    <!-- <header></header> -->
    <main>
      <h1 class="sr-only">Technical Share FCamara</h1>
      <div class="login">
        <img
          src="/public/images/share-logo.svg"
          alt="Logomarca da plataforma"
          class="login__logo"
        />
        <form action="#" class="login__form">
          <fieldset>
            <legend class="login__form--legend">Conecte-se!</legend>
            <p>Faça parte dessa comunidade</p>
            <label for="email" class="sr-only"
              >Digite seu email corporativo</label
            >
            <input
              type="email"
              name="email"
              id="email"
              placeholder="E-mail Corporativo"
            />
            <label for="password" class="sr-only">Digite sua senha</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Senha"
            />
            <a
              href="#"
              role="button"
              aria-label="Visualizar senha"
              class="login__form--viewpass"
            >
              <img
                src="/public/images/el_eye-close.svg"
                alt=""
                aria-hidden="true"
              />
            </a>
            <button type="submit" class="button">Entrar</button>
          </fieldset>
        </form>
      </div>
    </main>

    <footer class="login__footer">
      <img src="/public/images/orange-footer.svg" alt="" />
    </footer>
  </body>
</html>
